<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alien Abduction Insurance Program</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://as2.ftcdn.net/jpg/03/86/17/53/1000_F_386175318_FbCSChTMYnW3QBziODWJwiJiqfHM6CBB.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .btn-custom {
      background-color: black;
      color: white;
    }
    .btn-custom:hover {
      background-color: #333;
    }
  </style>
</head>
<body class="pt-5">

  <div class="form-container">
    <h1 class="text-center mb-3">Alien Abduction Insurance Program</h1>
    <p>Please fill out the form below to register:</p>

    <form id="registrationForm">
      <div class="mb-3">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName">
      </div>
      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName">
      </div>
      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email">
      </div>
      <div class="mb-3">
        <label class="form-label">Password (must include ! or ?)</label>
        <input type="password" class="form-control" id="password">
      </div>
      <div class="mb-3">
        <label class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob">
      </div>
      <button type="submit" class="btn btn-custom w-100">Register</button>
    </form>

    <div class="mt-4" id="output"></div>
  </div>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const firstName = firstName.value.trim();
      const lastName = lastName.value.trim();
      const email = email.value.trim();
      const password = password.value;
      const dob = dob.value;
      const output = document.getElementById("output");

      if (!firstName || !lastName || !email || !password || !dob) {
        output.innerHTML = `<div class="alert alert-danger">All fields are required.</div>`;
        return;
      }

      if (!password.includes("!") && !password.includes("?")) {
        output.innerHTML = `<div class="alert alert-danger">Password must include "!" or "?".</div>`;
        return;
      }

      const masked = "*".repeat(password.length);

      output.innerHTML = `
        <div class="alert alert-success">Registration Successful!</div>
        <ul class="list-group mt-2">
          <li class="list-group-item"><strong>First Name:</strong> ${firstName}</li>
          <li class="list-group-item"><strong>Last Name:</strong> ${lastName}</li>
          <li class="list-group-item"><strong>Email:</strong> ${email}</li>
          <li class="list-group-item"><strong>Password:</strong> ${masked}</li>
          <li class="list-group-item"><strong>Date of Birth:</strong> ${dob}</li>
        </ul>
      `;
    });
  </script>
</body>
</html>
